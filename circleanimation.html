        <style>
            :root {
  --green: rgb(223, 176, 183);
  --blue: blue;
  --border: blue solid 1px ;
  --ad: 7s;
}

*{
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  min-height: 80vh;
  display: flex;
  justify-content: left; /*try making it rotate left*/
  align-items: center;
  background: hsl(253, 100%, 3%);
  margin-left: -40vw;
}

#wrapper {
  width: 400px;
  height: 400px;
  animation-name: move;
  animation-duration: var(--ad);
  animation-timing-function: linear; /* direction*/
  animation-iteration-count: infinite; /*the number of rounds*/
}

@keyframes move {/* >wrapper>animation name*/
  0% { transform: translateX(125vw); }
  100% { transform: translateX(0px); }
  /*this part of the code makes the ball move*/
 }

#circle {
  width: 300px;
  height: 300px;
  transform-style: preserve-3d; /*??????*/
  position: relative;
  top: 100px;
  margin: auto;
  backface-visibility: visible;/*??????*/
  animation-name: rotate;
  animation-duration: var(--ad);
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}


@keyframes rotate {
  0% { transform: rotateZ(359deg); }
  100% { transform: rotateZ( 0deg); }
 }
     /*this part of the code makes the ball move*/


#circle div {
  width: 300px;
  height: 300px;
  border-radius: 300px;
  position: absolute;
  float: left;
  opacity: 0.25;
  backface-visibility: visible;/*??????*/
  background-color: var(--green);
  border:  var(--border);
}



 #circle1 {
  transform: rotateY(0deg);
}

#circle2 {
  transform: rotateY(15deg);
}
#circle3 {
  transform: rotateY(30deg);
 }

/* rotateZ */
#circle25 {
  background-color: var(--red);
